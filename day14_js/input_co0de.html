<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="card_number" placeholder="Card Number" onblur="cardValidate()"><br>
    <input type="text" id="cvv" placeholder="CVV" disabled><br>
    <script>
        function cardValidate(){
            const cardNumber = document.getElementById("card_number").value;
            const cvv = document.getElementById("cvv");
            if(cardNumber == "444777666"){
                cvv.disabled = false;
            }else{
                cvv.disabled = true;
            }
        }
    </script>
</body>
</html>
