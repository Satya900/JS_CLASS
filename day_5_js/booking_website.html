<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .modal-fullscreen {
            width: 100vw;
            max-width: none;
            height: 100vh;
            margin: 0;
        }
        .modal-fullscreen .modal-content {
            height: 100%;
            border: 0;
            border-radius: 0;
        }
    </style>
    <script>
        function bookTicket(){
            document.getElementById("bookingSummary").style.display = "block";
            movieName = document.getElementById("lstMovies").value;
            
            if (movieName == 'Avengers'){
                document.getElementById('poster').src = "../public/images/avengers.jpg";
                document.getElementById('lbl_SCREEN').innerText = "Screen 1";

                
            } else if(movieName == 'MAX'){
                document.getElementById('poster').src = "../public/images/max.jpg";
                document.getElementById('lbl_SCREEN').innerText = "Screen 2"; // Added screen information for MAX

            }
            else{
                document.getElementById('poster').src = "../public/images/spiderman.png";
                document.getElementById('lbl_SCREEN').innerText = "Screen 3"; // Added screen information for Spiderman
            }

            document.getElementById("lbl_MOVIE").innerText = movieName;
            document.getElementById("lbl_LOCATION").innerText = document.getElementById("lstCinemas").value;
            document.getElementById("lbl_DATE").innerText = document.getElementById("lstDate").value;
            document.getElementById("lbl_TIME").innerText = document.getElementById("lstTime").value;
            document.getElementById('lbl_SEATS').innerText = document.getElementById("lstSeats").value;
            $('#bookingModal').modal('hide');
        }
        
    </script>
</head>
<body>
    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#bookingModal" style="padding: 10px; margin: 16px;" >
        Quick Booking
    </button>

    <!-- Modal -->
    <div class="modal fade" id="bookingModal" tabindex="-1" role="dialog" aria-labelledby="bookingModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="bookingModalLabel">Quick Booking</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" >
                    <div class="d-flex justify-content-between align-items-center"style="background-color: black; padding:10px;" >
                        <select class="form-control mr-2" id="lstMovies">
                            <option selected>Select Movie</option>
                            <option>Avengers</option>
                            <option>Spider-Man</option>
                            <option>MAX</option>
                        </select>

                        <select class="form-control mr-2" id="lstCinemas">
                            <option selected>Select Cinema</option>
                            <option>PVR Phoenix market city</option>
                            <option>INOX whitfield</option>
                            <option>Cinepolis Shantiniketan</option>
                        </select>

                        <select class="form-control mr-2" id="lstDate">
                            <option selected>Select Date</option>
                            <option>Today</option>
                            <option>Tomorrow</option>
                            <option>Day After</option>
                        </select>

                        <select class="form-control mr-2" id="lstTime">
                            <option selected>Select Time</option>
                            <option>10:00 AM</option>
                            <option>2:00 PM</option>
                            <option>6:30 PM</option>
                        </select>

                        <select class="form-control mr-2" id="lstSeats">
                            <option selected>Select Seats</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>

                        <button class="btn btn-danger" onclick="bookTicket()">Book</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="display: none;" id="bookingSummary" class="container mt-4">
        <div style="background-color: black; color: white; padding: 10px; margin: 16px;" width="30%">
        <h2>Booking Summary</h2>
        </div>
        <div style="margin-right: 10px;" >
        <img alt="" height="200" width="200" border="2" id="poster">
        </div>
    <div class="container">
  <div class="row" >
    <div class="col" style="font-weight: bold;">Movie</div>
    <div class="col" id="lbl_MOVIE"></div>
    <div class="w-100"></div>
    <div class="col" style="font-weight: bold;">Location</div>
    <div class="col" id="lbl_LOCATION"></div>
    <div class="w-100"></div>
    <div class="col" style="font-weight: bold;">Date</div>
    <div class="col" id="lbl_DATE"></div>
    <div class="w-100"></div>
    <div class="col" style="font-weight: bold;">Time</div>
    <div class="col" id="lbl_TIME"></div>
    <div class="w-100"></div>
    <div class="col" style="font-weight: bold;">Screen</div>
    <div class="col" id="lbl_SCREEN"></div>
    <div class="w-100"></div>
    <div class="col" id="lbl_SEATS" style="font-weight: bold;">Seats</div>

  </div>
</div>

<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#bookingModal">
        Modify Booking
      </button>
    </div>

    
</body>
</html>
