<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KFC Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body class="bg-danger">

  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <img src="KFC-CARRYMINATI-2880-X-1260-8April-F5A__1_.jpg" alt="KFC Logo" class="img-fluid" style="height: 100px;">
    </nav>
  </header>

  <!-- Accordion Form -->
  <div class="container mt-4">
    <div class="accordion" id="accordionExample">
      
      <!-- Customer Details -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button fw-bolder text-white bg-danger" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true">
            Customer Details
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show">
          <div class="accordion-body">
            <form>
              <div class="mb-3">
                <label for="txtCustomerName" class="form-label">Name</label>
                <input type="text" class="form-control" id="txtCustomerName" placeholder="Enter your name">
              </div>
              <div class="mb-3">
                <label for="txtEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="txtEmail" placeholder="Enter your email">
              </div>
              <div class="mb-3">
                <label for="txtMobileNumber" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="txtMobileNumber" placeholder="Enter your phone number">
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Select Your Meal -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed fw-bolder text-white bg-danger" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
            Select Your Meal
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse">
          <div class="accordion-body">
            <form>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="meal" id="optBucket" value="meal1">
                    <label class="form-check-label" for="optBucket" style="width: 100%;">
                      <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="https://th.bing.com/th/id/OIP.z-Z1OkQJssxPNzhl-T8b8wHaHa?w=200&h=200&c=10" alt="Chicken Bucket Meal">
                        <div class="card-body">
                          <h5 class="card-title">Chicken Bucket</h5>
                          <p class="card-text">Crispy fried chicken pieces with fries and a drink.</p>
                          <span class="badge bg-success">₹399</span>
                        </div>
                      </div>
                    </label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="meal" id="optZinger" value="meal2">
                    <label class="form-check-label" for="optZinger" style="width: 100%;">
                      <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="https://th.bing.com/th/id/OIP.-VafsoFHuJt6mRzAkUoRwgHaFj?w=120&h=104" alt="Veg Zinger Meal">
                        <div class="card-body">
                          <h5 class="card-title">Veg Zinger</h5>
                          <p class="card-text">Spicy veg patty with lettuce and mayo in a bun.</p>
                          <span class="badge bg-success">₹199</span>
                        </div>
                      </div>
                    </label>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Add-ons -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed fw-bolder text-white bg-danger" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree">
            Select Add-on's
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse">
          <div class="accordion-body">
            <form>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="drink" id="addon1">
                <label class="form-check-label" for="addon1">
                  Cold Drink <span class="bi bi-currency-rupee">40</span>
                </label>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="fries" id="addon2">
                <label class="form-check-label" for="addon2">
                  Fries <span class="bi bi-currency-rupee">60</span>
                </label>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>

    <!-- Place Order Button -->
    <div class="text-center mt-3">
      <button class="btn btn-danger fw-bold" data-bs-toggle="modal" data-bs-target="#orderModal" id="generateBillBtn" disabled>
        Place Order
      </button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Order Summary</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <img id="orderMealImg" src="" alt="Selected Meal" style="max-width: 200px; max-height: 150px; display: none; border-radius: 10px; border: 2px solid #eee;" />
          <dl class="row mt-3 text-start">
            <dt class="col-sm-6">Customer Name:</dt>
            <dd class="col-sm-6" id="lblName"></dd>
            <dt class="col-sm-6">Mobile Number:</dt>
            <dd class="col-sm-6" id="lblMobile"></dd>
            <dt class="col-sm-6">Email:</dt>
            <dd class="col-sm-6" id="lblEmail"></dd>
            <dt class="col-sm-6">Selected Meal:</dt>
            <dd class="col-sm-6" id="lblMeal"></dd>
            <dt class="col-sm-6">Selected Add-ons:</dt>
            <dd class="col-sm-6" id="lblAddons">None</dd>
            <dt class="col-sm-6">Amount:</dt>
            <dd class="col-sm-6" id="lblAmount">₹0</dd>
          </dl>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Place Order</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const checkDataCompletion = () => {
      const name = document.getElementById("txtCustomerName").value.trim();
      const mobile = document.getElementById("txtMobileNumber").value.trim();
      const email = document.getElementById("txtEmail").value.trim();
      const mealSelected = document.getElementById("optBucket").checked || document.getElementById("optZinger").checked;

      document.getElementById("generateBillBtn").disabled = !(name && mobile && email && mealSelected);
    };

    // Event Listeners
    ["txtCustomerName", "txtMobileNumber", "txtEmail", "optBucket", "optZinger"].forEach(id => {
      document.getElementById(id).addEventListener("input", checkDataCompletion);
      document.getElementById(id).addEventListener("change", checkDataCompletion);
    });

    document.getElementById("generateBillBtn").addEventListener("click", () => {
      const name = document.getElementById("txtCustomerName").value;
      const mobile = document.getElementById("txtMobileNumber").value;
      const email = document.getElementById("txtEmail").value;

      document.getElementById("lblName").innerText = name;
      document.getElementById("lblMobile").innerText = mobile;
      document.getElementById("lblEmail").innerText = email;

      let baseAmount = 0, mealImg = "", mealName = "";
      if (optBucket.checked) {
        baseAmount = 399;
        mealName = "Chicken Bucket";
        mealImg = "https://th.bing.com/th/id/OIP.z-Z1OkQJssxPNzhl-T8b8wHaHa?w=200&h=200&c=10";
      } else if (optZinger.checked) {
        baseAmount = 199;
        mealName = "Veg Zinger";
        mealImg = "https://th.bing.com/th/id/OIP.-VafsoFHuJt6mRzAkUoRwgHaFj?w=120&h=104";
      }

      document.getElementById("lblMeal").innerText = mealName;
      const imgElem = document.getElementById("orderMealImg");
      imgElem.src = mealImg;
      imgElem.style.display = "inline-block";

      let addons = [], addonCost = 0;
      if (addon1.checked) { addons.push("Cold Drink"); addonCost += 40; }
      if (addon2.checked) { addons.push("Fries"); addonCost += 60; }

      document.getElementById("lblAddons").innerText = addons.length ? addons.join(", ") : "None";
      document.getElementById("lblAmount").innerText = "₹" + (baseAmount + addonCost);
    });
  </script>
</body>
</html>
