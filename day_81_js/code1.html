<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container m-3">
        
        <button id="stop" class="btn btn-danger mt-3">Cancel The Event</button>
        <h1 class="text-bg-secondary">Satya</h1>
    </div>
    <script>
        function printMsg1(){
            document.querySelector("h1").innerText = "Hello Satya";
        }
        function printMsg2(){
            document.querySelector("h1").innerText = "Hello Mohan";
        }

        setInterval(printMsg1, 3000);
        let id = setTimeout(printMsg2, 5000);
        document.getElementById("stop").addEventListener("click", function() {
            clearTimeout(id);
        });
    </script>
</body>
</html>
