<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="mt-3 justify-content-center d-flex">
        <button id="btnStart" class="btn btn-success">START</button>
        <button id="btnStop" class="btn btn-danger ms-3">STOP</button>
    </div>
    <h1 class="text-center"></h1>
    <script type="text/javascript">
        function loadTime(){
            let now = new Date();
            console.log();
            document.querySelector("h1").innerText = now.toLocaleTimeString();
        }
        var id;
        document.getElementById("btnStart").addEventListener("click",()=>{
            id = setInterval(loadTime,1000);
        })
        document.getElementById("btnStop").addEventListener("click",()=>{
            clearInterval(id);
        })

    </script>
</body>
</html>
