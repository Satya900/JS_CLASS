<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = Number(prompt("Enter a number")); // Convert to number
        let b = Number(prompt("Enter another number")); // Convert to number
        let sum = a + b;
        console.log("Sum: " + sum);
        let diff = a - b;
        console.log("Difference: " + diff);
        let prod = a * b;
        console.log("Product: " + prod);
        let div = a / b;
        console.log("Division: " + div);
        let mod = a % b;
        console.log("Modulus: " + mod);
        let exp = a ** b;
        console.log("Exponentiation: " + exp);
        let inc = ++a; // Increment a
        console.log("Incremented a: " + inc);
        let dec = --b; // Decrement b
        console.log("Decremented b: " + dec);
        
    </script>
</head>
<body>
    
</body>
</html>
