<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Slider Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <label for="customRange" class="form-label">Slider Value: <span id="sliderValue">50</span></label>
  <input type="range" class="form-range" min="0" max="100" id="customRange" value="50" onchange="handleSliderChange(this.value)">

  <script>
    function handleSliderChange(value) {
      document.getElementById("sliderValue").innerText = value;
      console.log("Slider changed to: ", value);
    }
  </script>

</body>
</html>
