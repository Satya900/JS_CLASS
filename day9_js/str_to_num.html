<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        let str = "1234"; // String
        let num = Number(str); // Convert string to number
        console.log(num); // 1234
        console.log(typeof num); // number

        let str2 = "1234.56"; // String with decimal
        let num2 = parseFloat(str2); // Convert string to float
        console.log(num2); // 1234.56
        console.log(typeof num2); // number

        let str3 = "123abc"; // String with non-numeric characters
        let num3 = parseInt(str3); // Convert string to integer
        console.log(num3); // 123
        console.log(typeof num3); // number
    </script>
</head>
<body>
    
</body>
</html>
