<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>

    <button onclick="createFolder()">Create Folder</button>
    <script>
        function createFolder(){
            console.log("User clicked create folder button");
            // Prompt the user for input
           input =  prompt("Enter folder name:");

            if(input == null){
                console.log("User clikced cancel button");
                document.querySelector('h1').innerText = "User clicked cancel button";
            }
            else if(input.length == 0){
                console.log("User clicked ok button without entering any value");
                document.querySelector('h1').innerText = "User clicked ok button without entering any value";
            }
            else{
                console.log("User clicked ok button with value: " + input);
                document.querySelector('h1').innerText = "Folder created: " + input;
            }
        }
    </script>
</body>
</html>
