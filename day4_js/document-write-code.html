<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World</h1>
    <button onclick="addContent()">add content</button>



    <script type="text/javascript">
        function addContent(){
           h1 = document.createElement("h1");
           h1.textContent = "Hello Satya"; // Corrected from inner to innerText
           document.body.appendChild(h1);

           // Optionally, you can add more content or functionality here
        }
    </script>
</body>
</html>
