<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <dl>
        <dt>User Name</dt>
        <dd>
            <input type="text" name="username" id="textUserName" onblur="changeUpperCase()">
        </dd>
        <dt>OTP</dt>
        <dd>
            <input type="text" name="otp" id="textOTP" onblur="validateOTP()">
        </dd>
        <dd id="msg"></dd>
    </dl>




    <script>
        const optField = document.getElementById("textOTP");
        let validateMSG = document.getElementById("msg");

        function validateOTP(){
            if(optField.value == 3456){
                validateMSG.innerHTML = "Valid OTP";
                validateMSG.style.color = "green";
            }
            else{
                validateMSG.innerHTML = "Invalid OTP";
                validateMSG.style.color = "red";
            }
        }

        function changeUpperCase(){
            // convert to upper case
            const UserName = document.getElementById("textUserName");
            UserName.value = UserName.value.toUpperCase();
        }
    </script>
</body>
</html>
