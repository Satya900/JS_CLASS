<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <table class="table">
  <thead>
    <tr>
      <th scope="col" id="user_id">id</th>
      <th scope="col" id="user_photo">Photo</th>
      <th scope="col" id="user_name">Name</th>
      <th scope="col" id="user_email">email</th>
      <th scope="col" id="user_country">country</th>
    </tr>
  </thead>
  <tbody id="info_body">
    
  </tbody>
</table>





    <script>
        fetch("https://fake-json-api.mock.beeceptor.com/users")
        .then((response)=>{
            console.log(response);
            return response.json();
        })
        .then((data)=>{
            console.log(data.sort());
            data.sort((a, b) => a.name.localeCompare(b.name));
            const infoBody = document.getElementById("info_body");
            infoBody.innerHTML = "";
            data.forEach(user => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td><img src="${user.photo}" alt="${user.name}" style="height: 50px;"></td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.country}</td>
                `;
                infoBody.appendChild(row);
            });

        })
        .catch((err)=>{
            console.log(err);
        })
    </script>
</body>
</html>
