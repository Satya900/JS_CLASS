<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jewelry Products</title>

  <!-- Latest Bootstrap 5.3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body onload="loadCard()">

  <div class="container my-4">
    <div class="row" id="productCards"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    async function loadCard() {
      const response = await fetch('https://fakestoreapi.com/products/category/jewelery');
      const products = await response.json();

      const container = document.getElementById("productCards");

      products.forEach(product => {
        container.innerHTML += `
          <div class="col-md-4 mb-4">
            <div class="card h-100">
              <img src="${product.image}" class="card-img-top p-3" alt="${product.title}" style="height: 250px; object-fit: contain;">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${product.title}</h5>
                <p class="card-text">${product.description}...</p>
                <div class="mt-auto">
                  <span>Rating: ${product.rating.rate}</span><br>
                  
                </div>
              </div>
            </div>
          </div>
        `;
      });
    }
  </script>

</body>
</html>
