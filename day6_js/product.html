<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<script>
    function registerProduct(){
        document.getElementById("productSummary").style.display = "block";

        console.log("function triggered");
        document.getElementById('lbl_PRODUCT_NAME').innerText = document.getElementById("productName").value;
        document.getElementById('lbl_PRODUCT_PRICE').innerText = document.getElementById("productPrice").value;
        document.getElementById('lbl_PRODUCT_CITY').innerText = document.getElementById("productCity").value;

        if(document.getElementById("productStock").checked){
            document.getElementById("lbl_PRODUCT_STOCK").innerText = "In Stock";
        } else {
            document.getElementById("lbl_PRODUCT_STOCK").innerText = "Out of Stock";
    
        }

    }

    function modifyProduct(){
        document.getElementById("productModalLabel").innerHTML = "<h5>Edit Product</h5>"
        document.getElementById("registerBtn").textContent = "Modify";
        document.getElementById("registerBtn").className = "btn btn-warning";

    }
</script>
<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal" style="padding: 10px; margin: 16px; width: 300px;">
        ADD PRODUCT
    </button>

    <div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Add Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <div class="form-group">
                            <label for="productName">Product Name</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Product Price</label>
                            <input type="number" class="form-control" id="productPrice" required>
                        </div>
                        <div class="form-group">
                            <label for="productCity">Shipped to</label>
                            <select class="form-control" id="productCity">
                                <option selected>Select City</option>
                                <option>Hyderabad</option>
                                <option>Delhi</option>
                                <option>Bangalore</option>
                                <option>Chennai</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="productStock">Stock</label>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="productStock">
                                <label class="form-check-label" for="productStock">In Stock</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button  id="registerBtn" type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="registerProduct()">Register</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div id="productSummary" class="container mt-4" style="display: none;">
        <div style="background-color: black; color: white; padding: 10px; margin: 16px;">
            <h2>Product Details</h2>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col" style="font-weight: bold;">Name</div>
                <div class="col" id="lbl_PRODUCT_NAME"></div>
                <div class="w-100"></div>
                <div class="col" style="font-weight: bold;">Price</div>
                <div class="col" id="lbl_PRODUCT_PRICE"></div>
                <div class="w-100"></div>
                <div class="col" style="font-weight: bold;">City</div>
                <div class="col" id="lbl_PRODUCT_CITY"></div>
                <div class="w-100"></div>
                <div class="col" style="font-weight: bold;">Stock</div>
                <div class="col" id="lbl_PRODUCT_STOCK"></div>
                <div class="w-100"></div>
            </div>
        </div>

        <button type="button" class="btn btn-warning mt-3" data-bs-toggle="modal" data-bs-target="#productModal" onclick="modifyProduct()">
            <span class="btn btn-arrow">Modify Product</span>
        </button>
    </div>
</body>
</html>
