<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeforces Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: #fafafa;
        }
        .profile-container {
            max-width: 420px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px #eee;
            padding: 32px 28px;
        }
        .profile-title {
            color: #888;
            font-weight: bold;
            font-size: 1.1em;
        }
        .profile-handle {
            font-size: 2em;
            font-weight: bold;
        }
        .profile-userid {
            color: #888;
            font-size: 0.95em;
            margin-bottom: 12px;
        }
        .profile-row {
            margin: 10px 0;
        }
        .profile-label {
            font-weight: 500;
        }
        .profile-link {
            color: #0d6efd;
            text-decoration: underline;
            cursor: pointer;
        }
        .profile-lastvisit {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="profile-container border">
        <div class="profile-title mb-1">Newbie</div>
        <div class="profile-handle" id="handle">Satya900</div>
        <div class="profile-userid mb-3" id="userId">szEPkbbl</div>
        <div class="profile-row d-flex align-items-center">
            <i class="bi bi-bar-chart-fill me-2 text-primary"></i>
            <span class="profile-label">Contest rating:</span>
            <span id="rating" class="ms-2 text-success fw-bold">923</span>
            <span class="ms-2 text-success" style="font-size: 0.95em;">(max. pupil, 1234)</span>
        </div>
        <div class="profile-row d-flex align-items-center">
            <i class="bi bi-star-fill me-2 text-info"></i>
            <span class="profile-label">Contribution:</span>
            <span id="contribution" class="ms-2 text-danger fw-bold">-11</span>
        </div>
        <div class="profile-row d-flex align-items-center">
            <i class="bi bi-people-fill me-2 text-warning"></i>
            <span class="profile-label">Friend of:</span>
            <span id="friendsCount" class="ms-2 fw-bold">9</span>
            <span class="ms-1">users</span>
        </div>
        <div class="profile-row d-flex align-items-center">
            <i class="bi bi-person-lines-fill me-2 text-warning"></i>
            <a href="#" class="profile-link" id="myFriends">My friends</a>
        </div>
        <div class="profile-row d-flex align-items-center">
            <i class="bi bi-gear-fill me-2 text-secondary"></i>
            <a href="#" class="profile-link" id="changeSettings">Change settings</a>
        </div>
        <div class="profile-row d-flex align-items-center">
            <i class="bi bi-envelope-fill me-2 text-secondary"></i>
            <span id="email">mohantysatyabrata900@gmail.com (not visible)</span>
        </div>
        <div class="profile-row">
            <span class="profile-label">Last visit:</span>
            <span id="lastVisit" class="profile-lastvisit ms-2">online now</span>
        </div>
        <div class="profile-row">
            <span class="profile-label">Registered:</span>
            <span id="registered" class="ms-2">2 years ago</span>
        </div>
        <div class="profile-row d-flex align-items-center">
            <i class="bi bi-journal-text me-2 text-primary"></i>
            <a href="#" class="profile-link" id="blogEntries">Blog entries (2), comments</a>
        </div>
        <div class="profile-row d-flex align-items-center">
            <i class="bi bi-pencil-square me-2 text-success"></i>
            <a href="#" class="profile-link" id="writeEntry">Write new entry</a>
        </div>
        <div class="profile-row d-flex align-items-center">
            <i class="bi bi-chat-dots-fill me-2 text-success"></i>
            <a href="#" class="profile-link" id="viewTalks">View my talks</a>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- Bootstrap JS (optional, for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
