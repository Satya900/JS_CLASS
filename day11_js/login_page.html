<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #frmLogin {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #frmLogin.bg-dark {
            background-color: #343a40; /* Bootstrap dark color */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .form-label {
            font-weight: 600;
        }

        #login_btn {
            border-radius: 8px;
            font-size: 1rem;
            padding: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .form-check-label {
            font-size: 0.9rem;
            margin-bottom: 10px;
            font-weight: 500;
        }
    </style>
    <script type="text/javascript">
        function toggleDarkTheme(){
            const Login_cont = document.getElementById("frmLogin");
            const Login_button = document.getElementById("login_btn");
            const theme_toggle_btn = document.getElementById("flexSwitchCheckChecked");

            if(theme_toggle_btn.checked){
                Login_cont.className = "bg-dark text-white";
                Login_button.className = "btn btn-light";
            } else {
                Login_cont.className = "";
                Login_button.className = "btn btn-dark";
            }
        }
    </script>
</head>
<body>
    <!-- User login form -->
    <div class="container">
        <form class="form-control" id="frmLogin">
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" onchange="toggleDarkTheme()">
                <label class="form-check-label" for="flexSwitchCheckChecked">Dark Theme</label>
            </div>
            <h1>User Login</h1>
            <div class="mb-3">
                <label for="username" class="form-label">User Name</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-dark" id="login_btn" style="width: 100%;">Login</button>
        </form>
    </div>
</body>
</html>
