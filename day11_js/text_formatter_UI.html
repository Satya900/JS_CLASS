<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
        }
        .control-section {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .text-preview {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            min-height: 100px;
        }
        .btn-group {
            margin-top: 10px;
        }
    </style>
    <script type="text/javascript">
        function FontChange(value) {
            document.getElementById("previewText").style.fontSize = value + "px";
        }

        function ColorChange(value) {
            document.getElementById("previewText").style.color = value;
        }

        function StyleChange(value) {
            const text = document.getElementById("previewText");
                if (value === 'bold') {
        text.style.fontWeight = 'bold';
        text.style.fontStyle = 'normal';
        text.style.textDecoration = 'none';
    } else if (value === 'italic') {
        text.style.fontWeight = 'normal';
        text.style.fontStyle = 'italic';
        text.style.textDecoration = 'none';
    } else if (value === 'underline') {
        text.style.fontWeight = 'normal';
        text.style.fontStyle = 'normal';
        text.style.textDecoration = 'underline';
    } else {
        text.style.fontWeight = 'normal';
        text.style.fontStyle = 'normal';
        text.style.textDecoration = 'none';
    }

        }

        function handleAlignment(alignment) {
            document.getElementById("previewText").style.textAlign = alignment;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="control-section">
            <h3>FONT SIZE</h3>
            <input type="range" class="form-range" 
                   min="12" max="72" 
                   value="16" 
                   onchange="FontChange(this.value)">
        </div>

        <div class="control-section">
            <h3>FONT COLOR</h3>
            <input type="color" class="form-control form-control-color" 
                   value="#000000" 
                   onchange="ColorChange(this.value)">
        </div>

        <div class="control-section">
            <h3>STYLE</h3>
            <select class="form-select" onchange="StyleChange(this.value)">
                <option selected>Choose style...</option>
                <option value="bold">Bold</option>
                <option value="italic">Italic</option>
                <option value="underline">Underline</option>
            </select>
        </div>

        <div class="control-section">
            <h3>ALIGN</h3>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-primary" onclick="handleAlignment('left')">LEFT</button>
                <button type="button" class="btn btn-outline-primary" onclick="handleAlignment('center')">CENTER</button>
                <button type="button" class="btn btn-outline-primary" onclick="handleAlignment('right')">RIGHT</button>
            </div>
        </div>

        <div class="text-preview">
            <h2 id="previewText">SATYABRATA MOHANTY</h2>
        </div>
    </div>
</body>
</html>
