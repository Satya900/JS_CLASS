<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    function textCount(){
        const maxWords = 30;
        const textArea = document.getElementById('textArea');
        const charCount = document.getElementById('charCount');
        const text = textArea.value;
        charCount.innerHTML = maxWords - text.length;        
        
    }
    </script>
</head>
<body>
    <h1>TEXT COUNTER</h1>
    <textarea id="textArea" rows="10" cols="30" placeholder="Type your text here..." oninput="textCount()"></textarea>

    </textarea>
    <div>
        <p>Chars Remaining: <span id="charCount">0 `${maxWords}`</span></p>
    </div>
</body>
</html>
